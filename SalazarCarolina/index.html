<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial Front End</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <aside>
        <p>Grandes ofertas en comederos</p>
        <p class="idioma">Español <i class="fas fa-chevron-down"></i> ARG$ <i class="fas fa-chevron-down"></i></p>
    </aside>
    <header>
        <h1><img class="cat-dog" src="./img/Cat.png" alt="gato"><span class="front">Front</span>Cat&Dog<img class="perro-gato" src="./img/Dog.png" alt="perro"></h1>
       
        <nav class="items">
            <ul class="navegador">
                <li><i class="fas fa-paw"></i> Categorías</li>
                <li><i class="fas fa-paw"></i> Pets</li>
                <li><i class="fas fa-paw"></i> Sobre nosotros</li>
                <li><i class="fas fa-paw"></i> Contáctanos</li>
            </ul>   
        </nav> 
        
        <div class="carrito"><i class="fas fa-user"></i> <i class="fas fa-shopping-basket"></i><i class="fas fa-bars"></i></div>
    </header>

    <main>
        <div class="esUnplacer">¡Es un placer tenerte aquí!</div>
        <div class="descuento">¡Comederos con descuento!</div>
        <div class="comederos">COMEDEROS</div>
    </main>

    <footer>
        Todos los derechos reservados Front End
    </footer>
</body>

</html>
